{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Found:</h1>

    <ul>
        {% for entry in entries %}
        <li><a href="{% url 'encyclopedia:entrypage' entry.title %}">{{ entry|safe }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
